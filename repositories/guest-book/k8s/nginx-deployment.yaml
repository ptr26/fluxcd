apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-guestbook
  namespace: guest-book
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-guestbook
  template:
    metadata:
      labels:
        app: nginx-guestbook
    spec:
      containers:
      - name: nginx-guestbook
        image: ptrz26/guest-book-nginx:84ce84e
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-guestbook-service
  namespace: guest-book
spec:
  selector:
    app: nginx-guestbook
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080  # Explicitly setting the NodePort
  type: NodePort


