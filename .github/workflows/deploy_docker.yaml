name: Push to Docker Hub

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'fluxcd/repositories/example-app/src/index.html'
      - 'repositories/example-app/src/index.html'

jobs:
  build-docker:
    runs-on: ubuntu-latest
    name: Build and push docker image
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }} # If using a PAT
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: "ptrz26"
          password: ${{ secrets.DOCKERHUB_PAT }}
      - name: Calculate short SHA
        run: |
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./repositories/example-app/src/Dockerfile
          push: true
          tags: ptrz26/example-app:${{ env.SHORT_SHA }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Update k8s deployment YAML
        run: |
          sed -i "s|image: ptrz26/example-app:.*|image: ptrz26/example-app:${{ env.SHORT_SHA }}|" repositories/example-app/k8s/deployment.yaml
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "github-action@github.com"
          git add repositories/example-app/k8s/deployment.yaml
          git commit -m "Update deployment.yaml with new image tag"
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${GITHUB_REPOSITORY}.git
          git push origin main
