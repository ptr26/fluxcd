name: Push to Docker Hub

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'fluxcd/repositories/example-app/src/index.html'
      - 'repositories/example-app/src/index.html'

jobs:
  build-docker:
    runs-on: ubuntu-latest
    name: Build and push docker image
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PAT }}
      - name: Increment value
        uses: yoichiro/gh-action-increment-value@main
        with:
          target_directory: '.github/workflows/'
          target_file: 'deploy_docker.yaml'
          prefix: 'tags" :v'
          suffix: '"'
          commit_message: 'Increment the build number to '
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./repositories/example-app/src/Dockerfile
          push: true
          tags: "v1.0.0"
          labels: ${{ steps.meta.outputs.labels }}
